<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Example ðŸ”„</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.min.js "></script>

    <script type="text/babel">
      const CountButton = () => {
        const [count, setCount] = React.useState(0)

        const handleAddCount = (event) => {
          setCount((c) => c + 1)
        }

        return (
          <div style={divWrapper}>
            <div>
              <button style={buttonStyles} onClick={handleAddCount}>
                + 1
              </button>
            </div>
            <h1>Count: {count}</h1>
          </div>
        )
      }
      const divWrapper = {
        display: "grid",
        justifyContent: "center",
        marginTop: "3rem",
      }
      const buttonStyles = {
        width: "3rem",
        height: "3rem",
        cursor: "pointer",
      }
      ReactDOM.render(<CountButton />, document.getElementById("root"))
    </script>
  </body>
</html>
