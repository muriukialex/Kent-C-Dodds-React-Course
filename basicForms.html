<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIC forms</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.min.js "></script>

    <script type="text/babel">
      const FormElement = () => {
        const handleSubmit = (event) => {
          event.preventDefault()
          console.log(
            `%cYour name: `,`color: red`,event.target.elements.name.value,` has been submitted!`)
        }

        return (
          <div style={FormStyle}>
            <form onSubmit={handleSubmit}>
              <div>
                <label htmlFor="name">Name</label>
                <input id="name" type="text" />
              </div>
              <button style={{ marginTop: "1rem" }} type="submit">
                Submit
              </button>
            </form>
          </div>
        )
      }
      const FormStyle = {
        marginTop: "5rem",
        marginLeft: "5rem",
      }
      ReactDOM.render(<FormElement />, document.getElementById("root"))
    </script>
  </body>
</html>
